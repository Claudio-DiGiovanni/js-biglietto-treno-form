<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <header>
        <div class="container">
           <h1 class="text-center text-uppercase py-5 ">acquista il tuo biglietto</h1> 
           <div class="row justify-content-between pb-5">
                <input type="text" id="nome" class="col-3" placeholder="Inserisci il tuo nome">
                <input type="number" id="km" class="col-3" placeholder="Quanti km devi fare?">
                <input type="number" id="age" class="col-3" placeholder="Quanti anni hai">
           </div>
           <div class="row justify-content-center pb-5">
            <button class="btn btn-secondary col-3 mx-4" id="submit">Genera biglietto</button>
            <button class="btn btn-secondary col-3 mx-4" id="cancel">Cancella</button>
           </div>
        </div>
    </header>
    <main class="pt-5">
        <div id="ticket" class="data d-none container text-center">
            <div class="row">
               <div class="col-3">
                <img class="img-fluid p-1" src="https://www.trenitalia.com/content/dam/tcom/asset/icon/header-logo/logo-trenitalia.svg" alt="">
               </div>
               <div class="col-3">
                <h3>N. Biglietto</h3>
               </div>
               <div class="col-3">
                <h3>N. Poltrona</h3>
               </div>
               <div class="col-3">
                <h3>Prezzo</h3>
               </div>
            </div>
            <div class="row my-5">
                <div class="col-3 text-center">
                    <span id="name"></span>
                </div>
                <div class="col-3 text-center">
                    <span id="nTicket"></span>
                </div>
                <div class="col-3 text-center">
                    <span id="sit"></span>
                </div>
                <div class="col-3 text-center">
                    <span id="price"></span>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
